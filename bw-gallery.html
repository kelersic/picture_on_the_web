    <div id="dynamic-gallery">
    </div>
  </div> 

    <script>
      const dynamicGallery = document.querySelector('#dynamic-gallery');
      const images = [];
      for (let i = 1; i <= 46; i++) {
        images.push(`pictures_bw/image_bw-${i}.jpg`);
      }


  
      let currentPage = 1;
  
      function loadImages() {
        const start = (currentPage - 1) * 16;
        const end = currentPage * 16;
        const imagesToLoad = images.slice(start, end);
        imagesToLoad.forEach(image => {
          const img = document.createElement('img');
          img.src = image;
          img.alt = image;
          dynamicGallery.appendChild(img);
        });
        currentPage++;
      }
  
      window.addEventListener('scroll', () => {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 5) {
          loadImages();
        }
      });
  
      loadImages();

    </script>
  </div>
  


</main>

</script>

<script>
      // navigation bar scorilling
      let prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        let currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("top-nav").classList.remove("hidden");
        } else {
          document.getElementById("top-nav").classList.add("hidden");
        }
        prevScrollpos = currentScrollPos;
      }

</script>
