  <style>
    #dynamic-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1600px; /* adjust as needed */
      margin: 0 auto;
    }
    
    #dynamic-gallery img {
      width: calc(50% - 10px);
      margin-bottom: 20px;
    }
  
    @media (max-width: 600px) {
      #dynamic-gallery img {
        width: 100%;
      }
    }
  </style>
  
  <div id="dynamic-gallery">
    <script>
      const dynamicGallery = document.querySelector('#dynamic-gallery');
      const images = [];
      for (let i = 1; i <= 84; i++) {
        images.push(`image_analog-${i}.jpg`);
      }


  
      let currentPage = 1;
  
      function loadImages() {
        const start = (currentPage - 1) * 16;
        const end = currentPage * 16;
        const imagesToLoad = images.slice(start, end);
        imagesToLoad.forEach(image => {
          const img = document.createElement('img');
          img.src = image;
          img.alt = image;
          dynamicGallery.appendChild(img);
        });
        currentPage++;
      }
  
      window.addEventListener('scroll', () => {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 5) {
          loadImages();
        }
      });
  
      loadImages();


      // navigation bar scorilling
      let prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        let currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("main-nav").classList.remove("hidden");
        } else {
          document.getElementById("main-nav").classList.add("hidden");
        }
        prevScrollpos = currentScrollPos;
      }

    </script>
  </div>
  


</main>
